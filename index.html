<!DOCTYPE html>
<html lang="en">
<head>

    <section class="next">

            <section class="next-left">
                <span>
                    <img src="./assets/nextl1.svg" alt="Man in a shirt" class="left-first">
                </span>
                <span>
                    <img src="./assets/nextl2.svg" alt="Man in hoodie" class="left-second">
                </span>
            </section>
            <section class="next-right">
                <h2 class="right-text">Fashion is not about clothes, It is about a look.</h2>
            </section>
        </div>
        <div class="sd">
